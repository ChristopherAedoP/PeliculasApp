<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group"> <label>Buscar</label> <input [(ngModel)]="buscar" (keyup.enter)="buscarPelicula()" type="text" name="buscar" class="form-control" placeholder="Buscar una Pelicula"> </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

    <div class="card-columns  ">

        <div class="card animated fadeIn fast " *ngFor="let pelicula of _ps.peliculas">

          <img class="card-img-top" [src]=" pelicula | peliculaImagen " [alt]="pelicula.original_title">
          <div class="card-body">
            <h4 class="card-title">{{pelicula.original_title}}</h4>
            <p class="card-text text-justify">{{pelicula.overview | slice:0:250}}...</p>
            <button [routerLink]="['/pelicula',pelicula.id,'buscar',buscar]"
                    type="button" class="btn btn-outline-primary">ver m√°s.. </button>
          </div>

        </div>

    </div>
    </div>
  </div>
</div>
